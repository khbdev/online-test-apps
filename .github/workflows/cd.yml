name: CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          cd ${{ matrix.service }}
          docker build -t gopherkhb/${{ matrix.service }}:latest .
          docker push gopherkhb/${{ matrix.service }}:latest
