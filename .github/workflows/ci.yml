name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go: [1.24, 1.25]
        service: [auth]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Build ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          go build -o bin/${{ matrix.service }} .

      - name: Test ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          go test ./...
